<div class="container" style="width: 700px;">
<h2 class='text-center mt-3'> Accident Severity Probability Detector</h2>
<form action="/" method="POST">



  <div class="form-group">
    <label for="Road_Type">Enter Road Type </label>
    <select  class="form-control custom-select" name="Road_Type" id="Road_Type">
      <option value="0">Single carriageway</option>
      <option value="1">Dual carriageway</option>
      <option value="2">Roundabout</option>
      <option value="3">One way street</option>
      <option value="4">Slip road</option>
      <option value="5">Unknown</option>

      </select>
  </div>
 

  <div class="form-group">
    <label for="Speed_limit">Enter Speed </label>
    <input type="text" class="form-control" id="Speed_limit" name="Speed_limit" placeholder="Enter Speed Value">
  </div>

  

  <div class="form-group">
    <label for="Light_Conditions">Light Conditions</label>
    <select  class="form-control custom-select" name="Light_Conditions" id="Light_Conditions">
     <option value="0">Daylight:Street light present</option>
      <option value="1">Darkness: Street lights present and lit</option>
      <option value="2">Darkeness: No street lighting</option>
      <option value="3">Darkness: Street lighting</option>
      <option value="4">Darkness: Street lights present but unlit</option>
      
      </select>
  </div>




  <div class="form-group">
    <label for="Weather_Conditions">Weather Conditions</label>
    <select  class="form-control custom-select" name="Weather_Conditions" id="Weather_Conditions">
     <option value="0">Fine without high winds</option>
      <option value="1">Raining without high winds</option>
      <option value="2">Other</option>
      <option value="3">Unknown</option>
      <option value="4">Raining with high winds</option>
      <option value="5">Fine with high winds</option>
      <option value="6">Snowing without high winds</option>
      <option value="7">Fog or mist</option>
      <option value="8">Snowing with high winds</option>
      
      </select>
  </div>

 

  <div class="form-group">
    <label for="Road_Surface_Conditions">Road Surface Conditions</label>
    <select  class="form-control custom-select" name="Road_Surface_Conditions" id="Road_Surface_Conditions">
      <option value="0">Dry</option>
      <option value="1">Wet/Damp</option>
      <option value="2">Frost/Ice</option>
      <option value="3">Snow</option>
      <option value="4">Flood (Over 3cm of water)</option>
      </select>
  </div>

  <div class="form-group">
    <label for="Urban_or_Rural_Area">Urban or Rural Area</label>
    <select  class="form-control custom-select" name="Urban_or_Rural_Area" id="Urban_or_Rural_Area">
      <option value="1">Urban</option>
      <option value="2">Rural</option>
      
      </select>
  </div>


  <button class='btn btn-primary'>Submit</button>
</form>
